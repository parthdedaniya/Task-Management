version: "3.8"

services:
    postgres:
        image: postgres:15-alpine
        environment:
            POSTGRES_DB: taskmanagement
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build: ./backend
        ports:
            - "5000:5000"
        environment:
            PORT: 5000
            DB_HOST: postgres
            DB_PORT: 5432
            DB_NAME: taskmanagement
            DB_USER: postgres
            DB_PASSWORD: postgres
            JWT_SECRET: your-secret-key-change-in-production
            NODE_ENV: production
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - ./backend:/app
            - /app/node_modules

    frontend:
        build:
            context: ./frontend
            args:
                - VITE_API_URL=http://localhost:5000/api
        ports:
            - "3000:3000"
        depends_on:
            - backend
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
        command: npm run dev

volumes:
    postgres_data:
